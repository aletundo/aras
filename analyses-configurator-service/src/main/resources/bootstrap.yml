spring:
  profiles:
    active: ${SPRING_PROFILE}
  cloud:
    config:
      name: analyses-configurator-service
      fail-fast: true
      discovery:
        service-id: config-server
        enabled: true

eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka-server:${EUREKA_SERVER_PORT}/eureka/
