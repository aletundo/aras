version: '3.4'

services:
  analyses-executor-service:
    image: discoaras/analyses-executor-service
    environment:
      EUREKA_SERVER_PORT: ${EUREKA_SERVER_PORT}
      SPRING_PROFILE: ${SPRING_PROFILE}
      SHARED_MONGODB_URI: ${SHARED_MONGODB_URI}
      DEBUG: ${DEBUG}
  analyses-configurator-service:
    image: discoaras/analyses-configurator-service
    environment:
      EUREKA_SERVER_PORT: ${EUREKA_SERVER_PORT}
      SPRING_PROFILE: ${SPRING_PROFILE}
      SHARED_MONGODB_URI: ${SHARED_MONGODB_URI}
      DEBUG: ${DEBUG}
  projects-service:
    image: discoaras/projects-service
    environment:
      EUREKA_SERVER_PORT: ${EUREKA_SERVER_PORT}
      SPRING_PROFILE: ${SPRING_PROFILE}
      SHARED_MONGODB_URI: ${SHARED_MONGODB_URI}
      DEBUG: ${DEBUG}
  reports-service:
    image: discoaras/reports-service
    environment:
      EUREKA_SERVER_PORT: ${EUREKA_SERVER_PORT}
      SPRING_PROFILE: ${SPRING_PROFILE}
      SHARED_MONGODB_URI: ${SHARED_MONGODB_URI}
      DEBUG: ${DEBUG}
  notifications-service:
    image: discoaras/notifications-service
    environment:
      EUREKA_SERVER_PORT: ${EUREKA_SERVER_PORT}
      SPRING_PROFILE: ${SPRING_PROFILE}
      SHARED_MONGODB_URI: ${SHARED_MONGODB_URI}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_AUTH: ${SMTP_AUTH}
      SMTP_STARTTLS: ${SMTP_STARTTLS}
      DEBUG: ${DEBUG}
  gateway:
    image: discoaras/gateway
    environment:
      EUREKA_SERVER_PORT: ${EUREKA_SERVER_PORT}
      SPRING_PROFILE: ${SPRING_PROFILE}
      DEBUG: ${DEBUG}
  eureka-server:
    image: discoaras/analyses-executor-service
    environment:
      EUREKA_SERVER_PORT: ${EUREKA_SERVER_PORT}
      CONFIG_SERVER_PORT: ${CONFIG_SERVER_PORT}
      DEBUG: ${DEBUG}
  config-server:
    image: discoaras/config-server
    environment:
      CONFIG_SERVER_PORT: ${CONFIG_SERVER_PORT}
      EUREKA_SERVER_PORT: ${EUREKA_SERVER_PORT}
      DEBUG: ${DEBUG}
  zookeeper:
    image: wurstmeister/zookeeper
  kafka:
    image: wurstmeister/kafka:1.1.0
    environment:
      KAFKA_ADVERTISED_HOST_NAME: ${KAFKA_ADVERTISED_HOST_NAME}
      KAFKA_ADVERTISED_PORT: ${KAFKA_ADVERTISED_PORT}
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:${ZOOKEEPER_PORT}
      KAFKA_CREATE_TOPICS: ${KAFKA_TOPICS}
    depends_on:
      - zookeeper
