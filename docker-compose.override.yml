version: '3.4'

services:
  analyses-executor-service:
    environment:
      ANALYSES_EXECUTOR_SERVICE_PORT: ${ANALYSES_EXECUTOR_SERVICE_PORT}
    ports:
      - "${ANALYSES_EXECUTOR_SERVICE_PORT}:${ANALYSES_EXECUTOR_SERVICE_PORT}"
    depends_on: 
      - shared-mongodb
    networks:
      - shared-mongodb-net
      - backend-net
    volumes:
      - type: bind
        source: ./analyses-executor-service/data
        target: /data
  analyses-configurator-service:
    environment:
      ANALYSES_CONFIGURATOR_SERVICE_PORT: ${ANALYSES_CONFIGURATOR_SERVICE_PORT}
    ports:
      - "${ANALYSES_CONFIGURATOR_SERVICE_PORT}:${ANALYSES_CONFIGURATOR_SERVICE_PORT}"
    networks:
      - backend-net
  projects-service:
    environment:
      PROJECTS_SERVICE_PORT: ${PROJECTS_SERVICE_PORT}
    ports:
      - "${PROJECTS_SERVICE_PORT}:${PROJECTS_SERVICE_PORT}"
    networks:
      - backend-net
  reports-service:
    environment:
      REPORTS_SERVICE_PORT: ${REPORTS_SERVICE_PORT}
    ports:
      - "${REPORTS_SERVICE_PORT}:${REPORTS_SERVICE_PORT}"
    depends_on: 
      - shared-mongodb
    networks:
      - shared-mongodb-net
      - backend-net
  notifications-service:
    environment:
      NOTIFICATIONS_SERVICE_PORT: ${NOTIFICATIONS_SERVICE_PORT}
      NOTIFICATIONS_TO_ADDRESS_DEV: ${NOTIFICATIONS_TO_ADDRESS_DEV}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_AUTH: ${SMTP_AUTH}
      SMTP_STARTTLS: ${SMTP_STARTTLS}
    ports:
      - "${NOTIFICATIONS_SERVICE_PORT}:${NOTIFICATIONS_SERVICE_PORT}"
    depends_on: 
      - shared-mongodb
    networks:
      - shared-mongodb-net
      - backend-net
  gateway:
    environment:
      GATEWAY_PORT: ${GATEWAY_PORT}
    ports:
      - "${GATEWAY_PORT}:${GATEWAY_PORT}"
    networks:
      - backend-net
  eureka-server:
    networks:
      - backend-net
  config-server:
    networks:
      - backend-net
    volumes:
      - type: bind
        source: ./config-server/src/main/resources/shared
        target: /srv/config-server/shared
  zookeeper:
    networks:
      - backend-net
  kafka:
    networks:
      - backend-net
  shared-mongodb:
    image: mongo:3.7
    networks:
      - shared-mongodb-net
    volumes:
      - shared-mongodb-configdb:/data/configdb
      - shared-mongodb-db:/data/db
networks:
  backend-net:
    driver: bridge
  shared-mongodb-net:
    driver: bridge
volumes:
  shared-mongodb-db:
  shared-mongodb-configdb: