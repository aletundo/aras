spring:
  application:
    name: analyses-executor-service
  cloud:
    stream:
      kafka:
        binder:
          brokers: kafka
          zkNodes: zookeeper
      bindings:
        output:
          destination: analyses
          content-type: application/json
        input:
          group: analysesGroup
          destination: analyses
          content-type: application/json
      default:
        consumer:
          headerMode: raw
        producer:
          headerMode: raw
  data:
    mongodb:
      uri: "mongodb://analyses-executor-mongodb:27017/analyses-executor"
server:
  port: ${ANALYSES_EXECUTOR_SERVICE_PORT}
